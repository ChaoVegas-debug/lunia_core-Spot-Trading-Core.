# Minimal CRS configuration for Lunia Core
Include /usr/share/modsecurity-crs/owasp-crs.load
SecDefaultAction "phase:1,log,auditlog,pass"
SecDefaultAction "phase:2,log,auditlog,pass"

# Anomaly scoring thresholds tightened for production
SecAction "id:900110,phase:1,pass,log,tag:'application-maturity',tag:'level-prod',setvar:tx.inbound_anomaly_score_threshold=5"
SecAction "id:900120,phase:1,pass,log,tag:'application-maturity',tag:'level-prod',setvar:tx.outbound_anomaly_score_threshold=4"
