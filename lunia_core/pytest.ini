[pytest]
addopts = -q --disable-warnings
testpaths = tests
markers =
    requires_flask: marks tests requiring Flask installation
    requires_plot: tests that generate plots (skip if matplotlib missing)
    integration: integration-level tests
    unit: unit tests
filterwarnings =
    ignore::DeprecationWarning
env =
    REQUESTS_BACKEND=none
    FLASK_BACKEND=none
    PydanticBackend=none
